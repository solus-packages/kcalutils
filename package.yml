name       : kcalutils
version    : 20.04.0
release    : 34
source     :
    - https://cdn.download.kde.org/stable/release-service/20.04.0/src/kcalutils-20.04.0.tar.xz : 87ccda8a68ee25ddd431b92645c07bd0435d1c0f8f83d3758fc2507d604cf77a
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : desktop.library
