source     :
    - https://cdn.download.kde.org/stable/applications/17.12.3/src/kcalutils-17.12.3.tar.xz : ab671117c21a42e94d74c946fae99796e96baec978d2bb6b3f1c359cde3d4fb1
license    : LGPL-2.1
component  : desktop.library
