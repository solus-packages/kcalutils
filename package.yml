name       : kcalutils
version    : 19.08.1
release    : 26
source     :
    - https://cdn.download.kde.org/stable/applications/19.08.1/src/kcalutils-19.08.1.tar.xz : b0f17fd7ced68d03666038ee97e6ca96bd504fc8b7f0ae9b53443cefb57558d7
license    : LGPL-2.1-or-later
component  : desktop.library
