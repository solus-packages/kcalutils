source     :
    - https://cdn.download.kde.org/stable/release-service/20.08.2/src/kcalutils-20.08.2.tar.xz : fccae5166b627f654412344d0090000ecd270af54b0cedb8648e35af26369cae
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : desktop.library
