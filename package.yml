    - https://cdn.download.kde.org/stable/release-service/20.08.1/src/kcalutils-20.08.1.tar.xz : ae6a8ca02722f8f593a8d248ab3d043cc68be23d18f820e150af000a902601c2
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
