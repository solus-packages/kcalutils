name       : kcalutils
version    : 20.12.0
release    : 42
source     :
    - https://cdn.download.kde.org/stable/release-service/20.12.0/src/kcalutils-20.12.0.tar.xz : c89cc5278e2701ac25445b0cb637468b26a3d54da1f81d67b9b49920017f70bf
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : desktop.library
