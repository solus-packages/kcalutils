name       : kcalutils
version    : 20.04.1
release    : 35
source     :
    - https://cdn.download.kde.org/stable/release-service/20.04.1/src/kcalutils-20.04.1.tar.xz : 06f5b8a339b2f0c4fe7884e41476960fff03896769a5cd6dc01d3fb81147466c
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : desktop.library
