name       : kcalutils
version    : 19.08.2
release    : 28
source     :
    - https://cdn.download.kde.org/stable/applications/19.08.2/src/kcalutils-19.08.2.tar.xz : 3f789a18348152f9fc70965dbc2e9a8bd0ba872968c3d0631afacd0e78d3ce13
license    : LGPL-2.1-or-later
component  : desktop.library
