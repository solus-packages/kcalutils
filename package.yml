name       : kcalutils
version    : 17.12.1
release    : 6
source     :
    - https://cdn.download.kde.org/stable/applications/17.12.1/src/kcalutils-17.12.1.tar.xz : eaaf93b65b1bfcfe3ed603735204dca4e0235c89fa09dda13056d61a8970b205
license    : LGPL-2.1
component  : desktop.library
