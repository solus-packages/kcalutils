    - https://cdn.download.kde.org/stable/release-service/19.12.1/src/kcalutils-19.12.1.tar.xz : 0298e92d84d9f4b612ea1a27abee1368bc624af2bc5bc4b5eb1053a27575ea04
homepage   : https://kde.org/
